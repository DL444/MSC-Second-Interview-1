	    《奥特曼》系列，是日本“特摄之神”圆谷英二所一手创办的
	    “圆谷制作株式会社”所拍摄，自1960年代起推出的一系列空想特摄电视剧。
	     以1966年的《奥特Q》为首，自同年的《初代奥特曼》开始，建立了
	    “巨大英雄与怪兽对战”的模式。昭和时代的奥特曼作品（《初代奥特曼》
	    至《爱迪奥特曼》）中奥特曼英雄的出身地均设定成“M78星云”的宇宙人
	    （雷欧・奥特曼及其弟弟阿斯特拉・奥特曼则设定为L77星云的宇宙人；
	    乔尼亚斯・奥特曼设定为U40星云的宇宙人），但自1996年的《迪迦奥特曼》
	    起则打破了这个传统，并将奥特曼加入了不同的形态转换能力。
