	     蜘蛛侠（Spider-Man）是漫威漫画中的超级英雄角色，
             由编剧斯坦・李和画家史蒂夫・迪特科合作创造，首次登场是在1962年8月
             出版的《惊奇幻想》第15期，因为广受欢迎，几个月开始后，他开始
             拥有以自己为主角的单行本漫画。蜘蛛侠的真名是彼得・本杰明・帕克（PeterBenjaminParker），
             一名普通的高中生，意外的被一只受过放射性感染的蜘蛛咬伤后，获得蜘蛛一般的特殊能力。
