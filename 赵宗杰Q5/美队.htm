	    美国队长（Captain America）是MARVEL漫画中的超级英雄角色，
            由编剧乔・西蒙和画家杰克・科比合作创造，首次出现于
            Captain America Comics(1941)。他的真名是斯蒂夫・罗杰斯（Steve Rogers），
            一名接受实验被改造成“超级士兵”的美国青年，在二战中立下显赫战功，
            通常被视为美国精神的象征。1964年，他加入了MARVEL的超级英雄战队――复仇者联盟。
	    在美国队长的领导下，复仇者出生入死，赢得一次又一次近乎不可能的胜利。
	    截至2007年，美国队长系列漫画销量超过两亿一千万册，遍及全球七十五个国家。
