            《钢铁侠》是2008年上映的美国超级英雄电影，是漫威电影宇宙的首部电影，
             由乔恩・费儒执导，小罗伯特・唐尼及格温妮斯・帕特洛等主演。
            《钢铁侠》改编自“漫威漫画”中的经典故事，讲述了工业家及发明家
             托尼・斯塔克遭阴谋绑架，被迫制造最致命的武器，身受重伤的他却暗中制造了
             一套高科技盔甲，保护自己逃生，从此变身“钢铁侠”保卫地球。
